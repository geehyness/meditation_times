<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Meditation Times</title>
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <!--<script src="{% static 'base/script.js' %}"/>-->

        <style>
            body {
                font-family: "Century Gothic", "Lato", a-serif;
              }
              
              a {
                text-decoration: none;
              }
              
              .et-hero-tabs,
              .et-slide {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 90vh;
                position: relative;
                background: #eee;
                text-align: center;
                padding: 0 2em;
              }
            
              .year{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                position: relative;
                text-align: center;
                padding: 0 2em;
              }
            
              .et-hero-tabs h1,
              .et-slide h1 {
                font-size: 2rem;
                margin: 0;
                letter-spacing: 1rem;
              }
              .et-hero-tabs h3,
              .et-slide h3 {
                font-size: 1rem;
                letter-spacing: 0.3rem;
                opacity: 0.6;
              }
              
              .et-hero-tabs-container {
                display: flex;
                
                justify-content: center;
                align-items: center;
                flex-direction: row;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 10vh;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                background: #fff;
                color: #333;
                z-index: 10;
              }
              .et-hero-tabs-container--top {
                position: fixed;
                top: 0;
              }
              
              .et-hero-tab {
                display: flex;
                justify-content: center;
                align-items: center;
                flex: 1;
                color: #000;
                letter-spacing: 0.1rem;
                transition: all 0.5s ease;
                font-size: 0.8rem;
              }
              .et-hero-tab:hover {
                color: white;
                background: rgba(102, 177, 241, 0.8);
                transition: all 0.5s ease;
              }
              
              .et-hero-tab-slider {
                position: absolute;
                bottom: 0;
                width: 0;
                height: 6px;
                background: #66b1f1;
                transition: left 0.3s ease;
              }
              
              @media (min-width: 800px) {
                .et-hero-tabs h1,
              .et-slide h1 {
                  font-size: 2rem;
                }
                .et-hero-tabs h3,
              .et-slide h3 {
                  font-size: 1rem;
                }
              
                .et-hero-tab {
                  font-size: 1rem;
                }
              }
            
            
            
            
            
            .main-sec{
              background-color: #333;
              max-width: 800px;
              justify-content: center;
              align-items: center;
            }
            .main {
              align-items: center;
            }
            .tr {
              height: 50px;
            }
            
            
            body {
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              background-color: #f0f1f6;
              margin: 0;
              padding: 0;
            }
            
            .container {
              max-width: 1200px;
              margin: 20px auto;
              padding: 20px;
              background-color: #fff;
              border-radius: 10px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            
            h1 {
              text-align: center;
              color: #333;
              margin-bottom: 30px;
              font-size: 2.5em;
            }
            
            .category {
              margin-bottom: 40px;
            }
            
            .category h2 {
              background-color: #007bff;
              color: #fff;
              padding: 15px;
              border-radius: 6px;
              font-size: 1.5em;
              margin: 0 0 20px;
              text-transform: uppercase;
            }
            
            .item {
              display: flex;
              align-items: center;
              background-color: #f9f9f9;
              border: 1px solid #ddd;
              border-radius: 8px;
              overflow: hidden;
              margin-bottom: 20px;
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
              transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            
            .item:hover {
              transform: translateY(-5px);
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }
            
            .item img {
              width: 200px;
              height: auto;
              border-right: 1px solid #ddd;
            }
            
            .info {
              padding: 15px;
              flex: 1;
            }
            
            .info h3 {
              margin: 0 0 10px;
              font-size: 1.2em;
              color: #333;
            }
            
            .info p {
              margin: 0;
              color: #555;
            }
            
            .info p:last-of-type {
              font-weight: bold;
              color: #007bff;
            }
            
              
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
        </style>

   </head>
